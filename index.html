<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFCO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div
      id="app"
      role="application"
      aria-label="Devil Fruit Collection Organization Application"
    >
      <nav
        id="app__nav"
        class="nav"
        role="navigation"
        aria-label="Main Navigation"
      ></nav>
      <main
        id="app__display"
        aria-label="All contents of the page display area"
      >
        <!-- All sections are loaded here -->

         <section class="profile" role="region" aria-label="User Profile">
          <div class="profile__container">
            <!-- Profile Header -->
            <div class="profile__header">
              <div class="profile__avatar" role="img" aria-label="Default user avatar">
                <svg class="profile__avatar-icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
                </svg>
              </div>
              <div class="profile__info">
                <h1 class="profile__info-name">User Name</h1>
                <p class="profile__info-email">user@example.com</p>
                <a href="#/account-settings" class="profile__info-settings" data-link>
                  <svg class="profile__info-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 8a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 2a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2m-2 12c-.25 0-.46-.18-.5-.42l-.37-2.65c-.63-.25-1.17-.59-1.69-.99l-2.49 1.01c-.22.08-.49 0-.61-.22l-2-3.46a.493.493 0 0 1 .12-.64l2.11-1.66L4.5 12l.07-1-2.11-1.63a.493.493 0 0 1-.12-.64l2-3.46c.12-.22.39-.31.61-.22l2.49 1c.52-.39 1.06-.73 1.69-.98l.37-2.65c.04-.24.25-.42.5-.42h4c.25 0 .46.18.5.42l.37 2.65c.63.25 1.17.59 1.69.98l2.49-1c.22-.09.49 0 .61.22l2 3.46c.13.22.07.49-.12.64L19.43 11l.07 1-.07 1 2.11 1.63c.19.15.25.42.12.64l-2 3.46c-.12.22-.39.31-.61.22l-2.49-1c-.52.39-1.06.73-1.69.98l-.37 2.65c-.04.24-.25.42-.5.42h-4z"/>
                  </svg>
                  Account Settings
                </a>
              </div>
            </div>

            <!-- Profile Actions -->
            <div class="profile__actions">
              <a href="#/checkout" class="profile__action-link" data-link>
                <div class="profile__action-item">
                  <svg class="profile__action-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2m-9-1a2 2 0 0 1 4 0v1h-4V6m10 14H4V8h16v12z"/>
                  </svg>
                  <span class="profile__action-text">My Checkouts</span>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer" role="contentinfo" aria-label="Footer">
        <div class="footer__container">
          <div class="footer__brand">
            <a href="#" class="footer__logo" aria-label="DFCO Home">DFCO</a>
            <p class="footer__description">
              Discover extraordinary abilities with our exclusive collection of
              authentic devil fruits.
            </p>
            <div
              class="footer__social"
              role="list"
              aria-label="Social Media Links"
            >
              <a
                href="#"
                class="footer__social-link"
                aria-label="Follow us on Facebook"
              >
                <svg
                  class="footer__social-icon"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                  />
                </svg>
              </a>
              <a
                href="#"
                class="footer__social-link"
                aria-label="Follow us on GitHub"
              >
                <svg
                  class="footer__social-icon"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
                  />
                </svg>
              </a>
              <a
                href="#"
                class="footer__social-link"
                aria-label="Join us on Discord"
              >
                <svg
                  class="footer__social-icon"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"
                  />
                </svg>
              </a>
            </div>
          </div>

          <nav
            class="footer__nav"
            role="navigation"
            aria-label="Footer Navigation"
          >
            <a href="#/" class="footer__link" data-link>Home</a>
            <a href="#/products" class="footer__link" data-link>Shop</a>
            <a href="#/about" class="footer__link" data-link>About</a>
          </nav>

          <div class="footer__copyright">
            <p>&copy; 2024 DFCO. All rights reserved.</p>
          </div>
        </div>

        <div
          class="footer__decoration footer__decoration--1"
          aria-hidden="true"
        ></div>
        <div
          class="footer__decoration footer__decoration--2"
          aria-hidden="true"
        ></div>
      </footer>
    </div>
    
    <div
      id="auth-modal"
      class="auth-modal auth-modal--loading"
      aria-label="Auth Modal Display area"
    ></div>
    <!-- 
    <div class="app__message" role="alert" aria-label="Application Message Display Area"></div>

    <script type="module" src="js/app.js"></script> -->
  </body>
</html>
