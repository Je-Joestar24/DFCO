<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>DFCO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="icon" type="image/png" href="favicon.png">

  <body>
    <!-- 
      Root app container that gets populated by the AppTemplate class
      The app.js file acts as the main entry point that:
      - Loads the AppTemplate class which contains all component templates
      - Handles component initialization and routing
      - Manages state between components
      - Contains semantic HTML structure in connected component files
      This modular approach makes the app more maintainable and easier to debug
      with all semantic HTML elements defined in the individual component files
    -->
    <div id="app" role="main" aria-label="Devil Fruit Collection Organization Application"></div>
    <script type="module" src="js/app.js"></script>
</html>
